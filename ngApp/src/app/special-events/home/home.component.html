<div class="container-fluid">

    <div class="container">
        <div class="row">

            <app-task-input [tasks]="tasks"></app-task-input>
            <div class="container"
               *ngFor="let task of tasks">

               <app-task-item [task]="task"

               (removedTask)="removedTask($event)">

               </app-task-item>

            </div>
        </div>
    </div>

</div>
